<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamecontainer">
        <canvas id="gameboard" width="900" height="500">

        </canvas>
        <div id="scoretxt"> 0 : 0</div>
        <button id="resetbtn">reset</button>
        <div id="mobile-controls">
            <div class="control-row">
                <button id="btn-pause" class="control-btn small">Pause</button>
                <button id="btn-select" class="control-btn small">Select</button>
            </div>
            <div class="control-row">
                <button id="btn-up" class="control-btn large">▲</button>
            </div>
            <div class="control-row">
                <button id="btn-down" class="control-btn large">▼</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
